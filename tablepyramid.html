import java.util.*;

public class Main {
    public static void main(String args[]){
        int n=9;
        for(int i=1;i<=n;i++){
            for(int j=1;j<=i;j++){
                System.out.print(j+"x"+i+"="+j*i+" ");
            }
            System.out.println();
        }
    }
    
}
